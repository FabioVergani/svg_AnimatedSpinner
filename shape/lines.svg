<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100">
	<style>
		@keyframes spin{to{transform:rotate(359deg)}}
		line{fill:none;stroke:#000;stroke-width:6;stroke-opacity:.2;stroke-linecap:round;}
	</style>
	<defs>
		<g id="lines">
			<line x1="50" x2="50" y1="20" y2="5" transform-origin="50 50 0" transform="rotate(0 0 0)"/>
			<line x1="50" x2="50" y1="20" y2="5" transform-origin="50 50 0" transform="rotate(90 0 0)"/>
			<line x1="50" x2="50" y1="20" y2="5" transform-origin="50 50 0" transform="rotate(180 0 0)"/>
			<line x1="50" x2="50" y1="20" y2="5" transform-origin="50 50 0" transform="rotate(270 0 0)"/>
		</g>		
	</defs>
	<use xlink:href="#lines"/>
	<use xlink:href="#lines" transform-origin="50 50 0" transform="rotate(22.5 0 0)"/>
	<use xlink:href="#lines" transform-origin="50 50 0" transform="rotate(45 0 0)"/>
	<use xlink:href="#lines" transform-origin="50 50 0" transform="rotate(67.5 0 0)"/>
</svg>
