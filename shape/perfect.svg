<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100">
	<style>
		@keyframes spin{to{transform:rotate(359deg)}}
		*{transform-origin:50px 50px;}
		line{fill:none;stroke:#000;stroke-width:6;stroke-linecap:round}
		#lines{stroke-opacity:.2}
	</style>
	<defs>
		<line id="line" x1="50" x2="50" y1="20" y2="5"/>
		<g id="lines">
			<use xlink:href="#line"/>
			<use xlink:href="#line" transform="rotate(90 0 0)"/>
			<use xlink:href="#line" transform="rotate(180 0 0)"/>
			<use xlink:href="#line" transform="rotate(270 0 0)"/>
		</g>
	</defs>
	<use xlink:href="#lines"/>
	<use xlink:href="#lines" transform="rotate(22.5 0 0)"/>
	<use xlink:href="#lines" transform="rotate(45 0 0)"/>
	<use xlink:href="#lines" transform="rotate(67.5 0 0)"/>
	<g>
		<use xlink:href="#line" stroke-opacity=".4"/>
		<use xlink:href="#line" transform="rotate(-22.5 0 0)" stroke-opacity=".2"/>
		<use xlink:href="#line" transform="rotate(-45 0 0)" stroke-opacity=".1"/>
	</g>
</svg>
