<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
  <defs>
    <style type="text/css"><![CDATA[
	 rect{
	   fill:#3769c8;
	   width:20px;
	   height:60px;
	   x:-10px;
	   y:-30px;
	 }
    ]]></style>
  </defs>
    <g transform="translate(20 50)">
        <rect opacity=".6">
            <animateTransform type="scale" repeatCount="indefinite" from="2" to="1" begin="0s" attributeName="transform" dur="1s" calcMode="spline" keySplines="0.1 0.9 0.4 1" keyTimes="0;1" values="2;1" />
        </rect>
    </g>
    <g transform="translate(50 50)">
        <rect opacity=".8">
            <animateTransform type="scale" repeatCount="indefinite" from="2" to="1" begin=".1s" attributeName="transform" dur="1s" calcMode="spline" keySplines="0.1 0.9 0.4 1" keyTimes="0;1" values="2;1" />
        </rect>
    </g>
    <g transform="translate(80 50)">
        <rect opacity="1">
            <animateTransform type="scale" repeatCount="indefinite" from="2" to="1" begin=".2s" attributeName="transform" dur="1s" calcMode="spline" keySplines="0.1 0.9 0.4 1" keyTimes="0;1" values="2;1" />
        </rect>
    </g>
</svg>
