<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
	<style>
		@keyframes K{0%{transform:scale(2)}40%,100%{transform:scale(1)}}
		rect{
			animation:1s ease-in infinite K;
			width:20px;height:60px;
			x:-10px;y:-30px;
			fill:#87a5de;
		}
	</style>
	<g style="transform:translateY(50px);">
		<g style="transform:translateX(25px);"><rect/></g>
		<g style="transform:translateX(50px);"><rect style="fill:#5f87d3;animation-delay:.1s;"/></g>
		<g style="transform:translateX(75px);"><rect style="fill:#3769c8;animation-delay:.2s;" /></g>
	</g>
</svg>
